<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min sida</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 contenteditable="true" id="title">Min sida</h1>
    </header>

    <!-- Knappar för tema och layout -->
    <div id="controls">
        <button id="theme-toggle">Svart bakgrund</button>
        <button id="one-image-layout">En bild per rad</button>
        <button id="three-images-layout">Tre bilder per rad</button>
    </div>

    <!-- Bilduppspelningsområde -->
    <div id="image-container" class="three-columns">
        <div class="image-row" id="row1"></div>
        <div class="image-row" id="row2"></div>
        <div class="image-row" id="row3"></div>
    </div>

    <!-- Filer för uppladdning -->
    <input type="file" id="file-input" multiple accept="image/*">
    
    <script src="script.js"></script>
</body>
</html>
